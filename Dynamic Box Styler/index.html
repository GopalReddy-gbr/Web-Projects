<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Box Styler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="box"> </div>
    <div class="controls">
        <label for="styleInput">Enter border-radius or color:</label>
    <input id="styleInput" type="text" placeholder="e.g. 20px or red or #ffcc00"/>
    </div>
</div>
     <script src="script.js" charset="utf-8"></script>
</body>
</html>
