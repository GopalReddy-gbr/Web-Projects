<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice & Speech to Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container" style="text-align: center;">
        <div class="text-to-voice">
            <h1>Text to Voice</h1>
            <textarea class="text" id="text-to-voice-input" rows="6" placeholder="Enter your text here...."></textarea>
            <div class="voice-selection">
                <label for="voices">Select a voice:</label>
                <select id="voices"></select>
            </div>
            <div class="button-container">
            <button type="button" onclick="textToAudio()"><span></span>Let's Speak</button>
            <button type="button" onclick="clearText('text-to-voice-input')">Clear</button>
        </div>
    </div>

        <div class="speech-to-text">
            <h1>Speech to Text</h1>
            <div id="result"></div>
            <div class="button-container">
                <button onclick="startConverting()"><span></span>
                    <i class="fa fa-microphone"></i>
                </button>
    
                <button onclick="stopConverting()">
                    <i class="fa fa-stop"></i>
                </button>
                <button onclick="clearText('result')">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
