<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

<!-- Authentication modal -->
<div id="auth-modal">
  <form id="login-form">
    <h2>Sign In</h2>
    <input name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <span class="error-msg" id="login-error"></span>
    <a id="show-signup">Don't have an account? Sign Up</a>
  </form>

  <form id="signup-form" style="display:none;">
    <h2>Sign Up</h2>
    <div class="avatar-preview-wrapper">
      <img id="signup-avatar-preview" src="https://i.pravatar.cc/150?img=1" alt="avatar" class="avatar-img" />
      <button type="button" id="shuffle-avatar">Change Avatar</button>
    </div>
    <input name="username" placeholder="Choose a Username" required />
    <input type="password" name="password" placeholder="Choose a Password" required />
    <input type="hidden" name="avatar" />
    <button type="submit">Sign Up</button>
    <span class="error-msg" id="signup-error"></span>
    <a id="show-login">Already have an account? Sign In</a>
  </form>
</div>

<!-- Chat container -->
<div class="chat-container" style="display:none;">
  <header>
    ðŸ’¬ Real-Time Chat
    <span id="typing"></span>
  </header>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input id="message" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
